<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header -->
    <header>
      <nav class="banner1">
        <h2>LOGO</h2>
        <button>Sign Up</button>
      </nav>
      <div class="banner2">
        <p>Cool Dark UI Template for Webflow Agencies!</p>
        <button>Stay Focused</button>
      </div>
    </header>
    <!-- main -->
    <main>
      <section class="action">
        <div class="action-para">
          <h2>See It in Action</h2>
          <p>
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button>Launch Live Preview</button>
        </div>
        <div>
          <img src="Assets/wc-mini.png" alt="" />
        </div>
      </section>
      <section class="productivity">
        <p>Joined Thousands of Productive Users</p>
        <div class="all-data">
          <div class="data">
            <h2>50K</h2>
            <p>Active Users</p>
          </div>
          <div class="data">
            <h2>2M+</h2>
            <p>Focus Sessions</p>
          </div>
          <div class="data">
            <h2>95%</h2>
            <p>Satisfaction Rate</p>
          </div>
        </div>
      </section>

     

      
    </main>
    <footer></footer>
  </body>
</html>
